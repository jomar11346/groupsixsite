{% extends "layout/base.html" %}

{% block 'title' %} Edit User Page {% endblock 'title' %}

{% block 'content' %}
{% include "include/sidebar.html" %}
{% include "include/ToastMessage.html"%}

<div class="p-2 sm:ml-64 mt-16 md:mt-14">
    <form action="" method="post">
        {% csrf_token %}
        <div class="mx-auto w-full md:w-1/3 mb-2">
            <label for="full_name" class="block text-sm font-medium mb-2">Full Name</label>
            <input type="text" class="bg-white mb-2 px-3 py-2.5 border border-gray-400 text-black block text-sm rounded-sm w-full 
            focus:outline-none focus:ring-blue-700 focus:to-blue-700" name="full_name" id="full_name" value="{{ user.full_name }}" required />

            <label for="gender" class="block mb-2 text-sm font-medium">Gender</label>
                    <select name="gender" id="gender" class="bg-white mb-2 px-3 py-2.5 border border-gray-300 text-black  block text-sm rounded-sm w-full focus:outline-none focus:ring-blue-600 focus:border-blue-600">
                        {% for gender in genders %}
                            <option value="{{ gender.pk }}" {% if user.gender.pk == gender.pk %}selected{% endif %}>{{ gender.gender }}</option>
                        {% endfor %}
                    </select>   

            <label for="birth_date" class="block text-sm font-medium mb-2">Birth Date</label>
            <input type="date" class="bg-white mb-2 px-3 py-2.5 border border-gray-400 text-black block text-sm rounded-sm w-full 
            focus:outline-none focus:ring-blue-700 focus:to-blue-700" name="birth_date" id="birth_date" value="{{ user.birth_date|date:'Y-m-d' }}" required />

            <label for="address" class="block text-sm font-medium mb-2">Address</label>
            <input type="text" class="bg-white mb-2 px-3 py-2.5 border border-gray-400 text-black block text-sm rounded-sm w-full 
            focus:outline-none focus:ring-blue-700 focus:to-blue-700" name="address" id="address" value="{{ user.address }}" required />

            <label for="contact_number" class="block text-sm font-medium mb-2">Contact Number</label>
            <input type="text" class="bg-white mb-2 px-3 py-2.5 border border-gray-400 text-black block text-sm rounded-sm w-full 
            focus:outline-none focus:ring-blue-700 focus:to-blue-700" name="contact_number" id="contact_number" value="{{ user.contact_number }}" required />

            <label for="email" class="block text-sm font-medium mb-2">Email</label>
            <input type="email" class="bg-white mb-2 px-3 py-2.5 border border-gray-400 text-black block text-sm rounded-sm w-full 
            focus:outline-none focus:ring-blue-700 focus:to-blue-700" name="email" id="email" value="{{ user.email }}" required />

            <label for="username" class="block text-sm font-medium mb-2">Username</label>
            <input type="text" class="bg-white mb-2 px-3 py-2.5 border border-gray-400 text-black block text-sm rounded-sm w-full 
            focus:outline-none focus:ring-blue-700 focus:to-blue-700" name="username" id="username" value="{{ user.username }}" required />

                            <a href="{% url 'password' user.user_id %}" 
                   class="inline-flex items-center justify-center bg-blue-500 hover:bg-blue-600 text-sm font-medium text-white px-6 py-2 rounded-lg shadow-md transition duration-200">
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-3-3v6m-7 4h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                    </svg>
                    Change Password
                </a>
            <div class="flex justify-end">
                <a href="/user/list" class="bg-white text-sm font-medium text-black px-3 py-2.5 mr-1 rounded-sm shadow-sm cursor-pointer hover:bg-blue-700 hover:outline-none">Back</a>
                <button type="submit" class="bg-blue-600 text-sm font-medium text-white px-3 py-2.5 rounded-sm 
                shadow-sm cursor-pointer hover:bg-blue-700 hover:outline-none">Save User</button>
            </div>
        </div>
    </form>
</div>
{% endblock 'content' %}
