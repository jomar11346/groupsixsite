{% extends "layout/base.html" %}

{% block 'title' %} Create Account {% endblock 'title' %}

{% block 'content' %}
{% include "include/ToastMessage.html"%}
<div class="p-4 mt-16 md:mt-14 max-w-2xl mx-auto">
    <form action="/user/add?public=1" method="post">
        {% csrf_token %}
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <!-- Form fields for full_name, email, gender, etc. -->
            <!-- Example: -->
           
                <div>
                    <label for="full_name" class="block text-sm font-medium mb-2">Full Name</label>
                    <input type="text" name="full_name" id="full_name"
                        class="w-full border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
                </div>
                <div>
                    <label for="email" class="block text-sm font-medium mb-2">Email</label>
                    <input type="email" name="email" id="email"
                        class="w-full border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
                </div>
                <div>
                    <label for="gender" class="block text-sm font-medium mb-2">Gender</label>
                    <select name="gender" id="gender" required
                        class="w-full border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option value="">Select Gender</option>
                        {% for gender in genders %}
                        <option value="{{ gender.gender_id }}">{{ gender.gender }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div>
                    <label for="username" class="block text-sm font-medium mb-2">Username</label>
                    <input type="text" name="username" id="username"
                        class="w-full border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
                </div>
                <div>
                    <label for="birth_date" class="block text-sm font-medium mb-2">Birth Date</label>
                    <input type="date" name="birth_date" id="birth_date"
                        class="w-full border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium mb-2">Password</label>
                    <input type="password" name="password" id="password"
                        class="w-full border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
                </div>
                <div>
                    <label for="address" class="block text-sm font-medium mb-2">Address</label>
                    <input type="text" name="address" id="address"
                        class="w-full border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
                </div>
                <div>
                    <label for="confirm_password" class="block text-sm font-medium mb-2">Confirm Password</label>
                    <input type="password" name="confirm_password" id="confirm_password"
                        class="w-full border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
                </div>
                <div class="md:col-span-2">
                    <label for="contact_number" class="block text-sm font-medium mb-2">Contact Number</label>
                    <input type="text" name="contact_number" id="contact_number"
                        class="w-full border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
                </div>
                <div class="md:col-span-2 text-right">
                    <button type="submit"
                        class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700 transition-all">Submit</button>
                </div>
            </div>
           
        </div>
    </form>
</div>
{% endblock 'content' %}
