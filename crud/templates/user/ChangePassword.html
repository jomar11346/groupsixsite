{% extends "layout/base.html" %}

{% block 'title' %} Change Password {% endblock 'title' %}

{% block 'content' %}

{% include "include/sidebar.html" %}
{% include "include/ToastMessage.html" %}

<div class="p-4 sm:ml-64 mt-16 md:mt-14">
    <div class="max-w-lg mx-auto p-6 border border-gray-300 rounded-lg shadow-md bg-gray-200">
        <h2 class="text-2xl font-semibold text-gray-700 text-center mb-6">Change Password</h2>
        <form action="{% url 'password' user.user_id %}" method="post" class="space-y-4">
            {% csrf_token %}
            <div class="flex flex-col">
                <label for="password" class="text-sm font-medium text-gray-700 mb-1">New Password</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" 
                    placeholder="Enter new password"
                    required
                >
            </div>
            <div class="flex flex-col">
                <label for="confirm_password" class="text-sm font-medium text-gray-700 mb-1">Confirm Password</label>
                <input 
                    type="password" 
                    id="confirm_password" 
                    name="confirm_password" 
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" 
                    placeholder="Confirm new password"
                    required
                >
            </div>
            <div class="flex items-center justify-between mt-6">
                <a href="/user/edit/{{ user.user_id }}" class="bg-gray-200 hover:bg-gray-300 text-sm font-medium text-gray-700 px-4 py-2 rounded shadow-sm">Back</a>
                <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-sm font-medium text-white px-4 py-2 rounded shadow-sm">Save</button>
            </div>
        </form>
    </div>
</div>

{% endblock 'content' %}
